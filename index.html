<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
        <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="inputBox">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input id="description" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input id="startTime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="endTime">End Time:</label>
            <input id="endTime" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-warning" id="confirm">Confirm Appointment</button>
        </form>

      </div>

    </div>
    <div class="confirmation">
      <h3>Appointment has been confirmed.</h3>
    </div>
  </body>
</html>
